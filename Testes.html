<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Membros</title>
  <style>
    body {
      background-color: #121212;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 100%;
      max-width: 1100px;
      margin: 30px auto;
      background-color: #1e1e2f;
      border-radius: 8px;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    .form-grid {
      display: grid;
      height: auto;
      width:100%;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
    }

    label {
      font-size: 14px;
      display: block;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 5px;
      border: none;
      background-color: #2a2a40;
      color: white;
    }

    input[type="file"] {
      padding: 5px;
      background-color: #2a2a40;
    }

    .buttons {
      margin-top: 20px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
    }

    .btn-voltar {
      background-color: #4b5bd7;
      color: white;
    }

    .btn-salvar {
      background-color: #2ecc71;
      color: white;
    }

    .btn-limpar {
      background-color: #f1c40f;
      color: black;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Cadastro de Membros</h2>

    <button class="btn btn-voltar">Voltar</button>

    <form>
      <div class="form-grid">
        <div>
          <label>Nome Completo</label>
          <input type="text">
        </div>
        <div>
          <label>Cargo</label>
          <select>
            <option>SELECIONE</option>
          </select>
        </div>
        <div>
          <label>Dizimista</label>
          <select>
            <option>SELECIONE</option>
          </select>
        </div>

        <div>
          <label>Nascimento</label>
          <input type="date">
        </div>
        <div>
          <label>Data Conversão</label>
          <input type="date" value="2025-09-20">
        </div>
        <div>
          <label>Membro Desde</label>
          <input type="date">
        </div>

        <div>
          <label>Sexo</label>
          <select>
            <option>SELECIONE</option>
          </select>
        </div>
        <div>
          <label>Celular</label>
          <input type="tel">
        </div>
        <div>
          <label>Batizado</label>
          <select>
            <option>SELECIONE</option>
          </select>
        </div>

        <div>
          <label>Nome do Pai</label>
          <input type="text">
        </div>
        <div>
          <label>Nome da Mãe</label>
          <input type="text">
        </div>
        <div>
          <label>Data Batismo</label>
          <input type="date">
        </div>

        <div>
          <label>RG</label>
          <input type="text">
        </div>
        <div>
          <label>CPF</label>
          <input type="text">
        </div>
        <div>
          <label>Endereço</label>
          <input type="text">
        </div>

        <div>
          <label>Nacionalidade</label>
          <input type="text">
        </div>
        <div>
          <label>Naturalidade</label>
          <input type="text">
        </div>
        <div>
          <label>Número</label>
          <input type="text">
        </div>

        <div>
          <label>Estado Civil</label>
          <select>
            <option>SELECIONE</option>
          </select>
        </div>
        <div>
          <label>E-mail</label>
          <input type="email">
        </div>
        <div>
          <label>Complemento</label>
          <input type="text">
        </div>

        <div>
          <label>Congregação</label>
          <select>
            <option>SELECIONE</option>
          </select>
        </div>
        <div>
          <label>CEP</label>
          <input type="text">
        </div>
        <div>
          <label>Bairro</label>
          <input type="text">
        </div>

        <div>
          <label>Estado</label>
          <select>
            <option>Selecione o estado</option>
          </select>
        </div>
        <div>
          <label>Cidade</label>
          <select>
            <option>Selecione a cidade</option>
          </select>
        </div>
        <div>
          <label>Desvinculado</label>
          <select>
            <option>SELECIONE</option>
          </select>
        </div>

        <div>
          <label>Data Desvinculação</label>
          <input type="date">
        </div>
        <div>
          <label>Foto</label>
          <input type="file">
        </div>
      </div>

      <div class="buttons">
        <button type="submit" class="btn btn-salvar">Salvar</button>
        <button type="reset" class="btn btn-limpar">Limpar Campos</button>
      </div>
    </form>
  </div>
</body>
</html>
